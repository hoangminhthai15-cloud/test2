<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Invite 12A1</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Great+Vibes&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Màu chủ đạo vàng kim */
            --gold: #d4af37;
            --white: rgba(255, 255, 255, 0.9);
        }

        body {
            /* Nền tối có hạt để hiệu ứng kính nổi bật hơn */
            background: radial-gradient(circle at center, #1a3c31 0%, #07110e 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        @keyframes zoomIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .glass-card {
            width: 85%;
            max-width: 340px;
            /* HIỆU ỨNG KÍNH */
            background: rgba(255, 255, 255, 0.05); /* Độ trong suốt của kính */
            backdrop-filter: blur(15px); /* Độ mờ của kính */
            -webkit-backdrop-filter: blur(15px);
            
            padding: 40px 25px;
            border-radius: 15px; /* Bo góc cho giống tấm kính nội thất */
            border: 1px solid rgba(212, 175, 55, 0.3); /* Viền vàng mảnh trong suốt */
            text-align: center;
            position: relative;
            animation: zoomIn 0.8s ease-out forwards;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        /* Ánh sáng phản chiếu trên mặt kính */
        .glass-card::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(255,255,255,0.05) 100%);
            border-radius: 15px;
            pointer-events: none;
        }

        .title-1 {
            font-family: 'Great Vibes', cursive;
            font-size: 38px;
            color: var(--gold);
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .title-2 {
            font-family: 'Abril Fatface', cursive;
            font-size: 26px;
            color: #fff;
            margin: 5px 0 20px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .line {
            width: 30px;
            height: 1px;
            background: var(--gold);
            margin: 0 auto 20px;
        }

        #typing-box {
            color: var(--white);
            font-size: 15px;
            line-height: 1.6;
            min-height: 100px;
            white-space: pre-wrap;
            font-weight: 300;
        }

        .cursor {
            display: inline-block;
            width: 1.5px;
            height: 14px;
            background-color: var(--gold);
            margin-left: 3px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="title-1">Lễ Kỉ yếu</div>
        <div class="title-2">Lớp 12A1</div>
        <div class="line"></div>
        
        <div id="typing-box"><span id="text"></span><span class="cursor"></span></div>
    </div>

    <script>

                textElement.textContent += message.charAt(i);
                i++;
                setTimeout(typeWriter, 40);
            }
        }

        window.onload = () => setTimeout(typeWriter, 900);
    </script>
</body>
</html>
